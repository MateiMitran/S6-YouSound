server.port=8082
spring.application.name=security-service
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost

spring.data.mongodb.database=users
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost

management.endpoints.web.exposure.include=rabbitmq
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# RabbitMQ Connection Configuration
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Queue Configuration
spring.rabbitmq.template.default-receive-queue=user-service-queue  # Name of the queue to consume messages from
spring.rabbitmq.template.exchange=create-artist   # Optional: Specify exchange name if using custom exchanges
spring.rabbitmq.template.routing-key=my-routing-key  # Optional: Specify routing key if using custom routing

