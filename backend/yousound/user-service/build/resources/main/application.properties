server.port=8083
spring.application.name=user-service

spring.data.mongodb.database=users
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
#spring.sleuth.sampler.probability=1.0
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoints.web.exposure.include=rabbitmq

# RabbitMQ Connection Configuration
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Queue Configuration
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=5
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.template.default-receive-queue=user-service-queue  # Name of the queue to consume messages from
spring.rabbitmq.template.exchange=create-artist     # Name of the exchange to bind the queue to
spring.rabbitmq.template.routing-key=my-routing-key   # Routing key for the messages
