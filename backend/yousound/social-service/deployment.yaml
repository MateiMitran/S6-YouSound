apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-service
spec:
  selector:
    matchLabels:
      app: social-service
  template:
    metadata:
      labels:
        app: social-service
    spec:
      containers:
        - image: yousoundd/social-service:0.0.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
          name: social-service
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: social-service
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8085
  selector:
    app: social-service
  type: ClusterIP
